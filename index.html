<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 id="title-text">Play with color</h1>
        <button id="btn-change-color" class="btn-cursor">Change Color</button>
    </div>

    <div class="card">
        <h1>Play with color</h1>
        <button id="toggle-change-color" class="toggle-cursor">Change Background Color</button>
    </div>

    <div class="card">
        <h1>Play with color</h1>
    </div>

    <div class="card">
        <h1>Play with color</h1>

        <div class="range-wrapper">
            <div class="range-item">
                <div class="box-color red-box"></div>
                <input type="range" name="redRange" class="range-color" min="0" max="255">
            </div>

            <div class="range-item">
                <div class="box-color green-box"></div>
                <input type="range" name="greenRange" class="range-color" min="0" max="255">
            </div>

            <div class="range-item">
                <div class="box-color blue-box"></div>
                <input type="range" name="blueRange" class="range-color" min="0" max="255">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
