<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Exercise</title>
    <style>
        *, *::after, *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .card {
            box-shadow: 0px 14px 20px 10px rgba(0, 0, 0, 0.36);
            padding: 100px 0; 
            width: 500px;
            margin: 0 auto;
            margin-bottom: 100px;
        }

        .card:first-child {
            margin-top: 50px;
        }

        .btn-cursor, .toggle-cursor {
            margin-top: 16px;
            border: none;
            border: 1px solid;
            border-radius: 4px;
            padding: 8px 16px;
            background-color: #43A2FF;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            transition: all .3s ease-in-out;
            outline: none;
        }

        .toggle-cursor:hover {
            border: 1px solid #43A2FF;
            color: #43A2FF;
            background-color: #fff;
            cursor: pointer;   
        }

        .background-salmon {
            background-color: salmon;
        }

        .btn-cursor:hover {
            border: 1px solid #43A2FF;
            color: #43A2FF;
            background-color: #fff;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <h1 id="title-text">Play with color</h1>
        <button id="btn-change-color" class="btn-cursor">Change Color</button>
    </div>

    <div class="card">
        <h1 id="title-text">Play with color</h1>
        <button id="toggle-change-color" class="toggle-cursor">Change Color</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
