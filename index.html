<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Exercise</title>
    <style>
        *, *::after, *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .card {
            box-shadow: 0px 14px 20px 10px rgba(0, 0, 0, 0.36);
            padding: 100px 0; 
            width: 500px;
            margin: 0 auto;
            margin-bottom: 100px;
        }

        .card:first-child {
            margin-top: 50px;
        }

        .btn-cursor, .toggle-cursor {
            margin-top: 16px;
            border: none;
            border: 1px solid;
            border-radius: 4px;
            padding: 8px 16px;
            background-color: #43A2FF;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            transition: all .3s ease-in-out;
            outline: none;
        }

        .toggle-cursor:hover {
            border: 1px solid #43A2FF;
            color: #43A2FF;
            background-color: #fff;
            cursor: pointer;   
        }

        .background-salmon {
            background-color: salmon;
        }

        .btn-cursor:hover {
            border: 1px solid #43A2FF;
            color: #43A2FF;
            background-color: #fff;
            cursor: pointer;
        }
        
        .card:nth-child(4) .range-wrapper {
            background-color: inherit;
            border: 1px solid #a4a4a4;
            padding: 20px;
            margin: 0 auto;
            margin-top: 16px;
            width: 286px;
            height: 100%;
        }

        .box-color {
            border: 1px solid #000;
            width: 40px;
            height: 40px;
            margin: 0 auto; 
            margin-bottom: 10px;
        }

        .red-box {
            background-color: red;
        }

        .green-box {
            background-color: green;
        }

        .blue-box {
            background-color: blue;
        }

        .range-color {
            margin-bottom: 20px;
        }

        .range-item:last-child .range-color {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="title-text">Play with color</h1>
        <button id="btn-change-color" class="btn-cursor">Change Color</button>
    </div>

    <div class="card">
        <h1>Play with color</h1>
        <button id="toggle-change-color" class="toggle-cursor">Change Background Color</button>
    </div>

    <div class="card">
        <h1>Play with color</h1>
    </div>

    <div class="card">
        <h1>Play with color</h1>

        <div class="range-wrapper">
            <div class="range-item">
                <div class="box-color red-box"></div>
                <input type="range" name="redRange" class="range-color" min="0" max="255">
            </div>

            <div class="range-item">
                <div class="box-color green-box"></div>
                <input type="range" name="greenRange" class="range-color" min="0" max="255">
            </div>

            <div class="range-item">
                <div class="box-color blue-box"></div>
                <input type="range" name="blueRange" class="range-color" min="0" max="255">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
